<!doctype html>
<html lang="en">        
    <div class = "bone container">
        <div class= "row align-items-start">
            <div class = "d-flex flex-column col-3 darkBone min-vh-100">                                                
                <div class = "text-wrap text-uppercase"><p class = "text-wrap fs-5">techytrickster @gmail.com</p></div>
                <hr>                
                <span class = "text-center {{cardColor[0]}} pt-1 pb-4"><a title = "{{pageData[0]['summary']}}" href = "{{pageData[0]['URL']}}">{{pageData[0]['title']}}</a></span>
                {%for i in range(1, len)%}
                    <span class = "text-center {{cardColor[i]}} pt-1 pb-4"><a title = "{{pageData[i]['summary']}}" href = "{{pageData[i]['URL']}}">{{pageData[i]['title']}}</a></span>
                {%endfor%}
            </div>
            <div class = "bone vr px-1"></div>
            <div class = "col text-start min-vh-100">
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                    <title>{{title}}</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">                    
                    <link rel = "stylesheet" href="/frontend/styles.css">    
                    <link rel = "stylesheet" href="/frontend/codeStyles.css">    
                    <link rel = "icon" type = "image/x-con" href = "/frontend/favicon.ico">
                </head>
                <body>
                    {% block pageContent %}{% endblock %}
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                </body>
            </div>   
            <div class = "navbar sticky-bottom darkerBone">
                <div class = "container gx-5"><a href = "/home">Home</a></div>
            </div>         
        </div>    
        
    </div>
</html>
